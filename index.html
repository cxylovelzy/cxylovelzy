<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <audio id="bgMusic" loop preload="auto">
      <source src="/assets/audios/%E8%8C%89%E3%81%B2%E3%82%8B%20-%20%E5%88%9D%E6%81%8B.mp3" type="audio/mpeg">
    </audio>
    
    <div id="music-controls" class="hidden">
      <button id="play-pause-btn" class="control-icon pause"></button>
      <button id="mute-btn" class="control-icon mute"></button>
      <input id="volume-control" type="range" min="0" max="1" step="0.01" value="1">
    </div>

    <script>
      // 检测用户交互
      function handleUserInteraction() {
        var audio = document.getElementById('bgMusic');
        audio.play().then(() => {
          // 移除隐藏样式，显示音乐控制栏
          document.getElementById('music-controls').classList.remove('hidden');
        }).catch(error => {
          console.error('Error playing audio:', error);
        });
        // 移除事件监听器，避免重复触发
        document.removeEventListener('click', handleUserInteraction);
        document.removeEventListener('scroll', handleUserInteraction);
      }

      // 监听点击和滚动事件
      document.addEventListener('click', handleUserInteraction);
      document.addEventListener('scroll', handleUserInteraction);

      // 音乐播放控制
      document.getElementById('play-pause-btn').addEventListener('click', function() {
        var audio = document.getElementById('bgMusic');
        if (audio.paused) {
          audio.play();
          this.classList.remove('play');
          this.classList.add('pause');
        } else {
          audio.pause();
          this.classList.remove('pause');
          this.classList.add('play');
        }
      });

      // 音量控制
      document.getElementById('volume-control').addEventListener('input', function() {
        var audio = document.getElementById('bgMusic');
        audio.volume = this.value;
      });

      // 静音控制
      document.getElementById('mute-btn').addEventListener('click', function() {
        var audio = document.getElementById('bgMusic');
        if (audio.muted) {
          audio.muted = false;
          this.classList.remove('unmute');
          this.classList.add('mute');
        } else {
          audio.muted = true;
          this.classList.remove('mute');
          this.classList.add('unmute');
        }
      });
    </script>

    </div>
</nav>

  </body>
</html>
